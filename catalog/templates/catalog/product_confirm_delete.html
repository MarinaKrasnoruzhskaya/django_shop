{% extends 'catalog/base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Bow-shop</h1>
    <p class="lead">Bow-shop - бантики для первых хвостиков и косичек</p>
</div>
<div class="container">
    <div class="col-12">
        <div class ='row' >
            <div class ='col-6' >
                <div class='card'>
                    <div class='card-body'>
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить "{{ object }}"</p>
                            <button type="submit" class="btn btn-success">Подтвердить</button>
                            <a href="{% url 'catalog:home' %}" class="btn btn-warning">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
