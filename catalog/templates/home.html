{% extends 'base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Bow-shop</h1>
    <p class="lead">Bow-shop - бантики для первых хвостиков и косичек</p>
</div>

<div class="container">
    <div class="row text-center">
        {% for product in products %}
        <div class="col-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h5 class="my-0 font-weight-normal">{{ product.name }}</h5>
                </div>
                <img src="/static/images/1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text"><i>{{ product.category }}</i></p>
                    <p class="card-text">{{ product.description | truncatechars:100 }}</p>
                    <p class="card-text">Цена: {{ product.price }} руб.</p>
                    <button type="button" class="btn btn-lg btn-block btn-outline-danger">Выбрать</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
